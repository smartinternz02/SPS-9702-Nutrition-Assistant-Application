<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign_up : Nutrition-Assistant</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
   <style>

body {
  background-image: url('image2.jpg');
}
</style>
</head>
<body>

  <div class="logo mt-3 text-center">
        <a class="main-logo-img mt-5" href="#"><img src="image.jpg" alt="sheep-logo" height="50px" width="180px">
            
          </a>
    </div>
	<div class="container text-center">
		<div>
	   		 <h1>User Registration - Sign Up</h1>
		</div>
		<form th:action="@{/process_register}" method="post"
			style="max-width: 600px; margin: 0 auto;"
			th:object="${user}">
		<div class="m-3">
			<div class="form-group row">
				<label class=" col-form-label col-4">E-mail: </label>
	            <div class="col-8">
	                <input type="email" class="form-control" th:field="*{email}" required />
	            </div>
			</div>
			<div class="form-group row">
				<label class=" col-form-label col-4">Password </label>
	                <div class="col-8">
	                    <input type="password" class="form-control" th:field="*{password}" required 
	                      minlength="6" maxlength="10"/>
	                </div>
			</div>
			<div class="form-group row">
				<label class=" col-form-label col-4">First Name </label>
	                <div class="col-8">
	                    <input type="text" class="form-control" th:field="*{firstName}" required 
	                      minlength="2" maxlength="20"/>
	                </div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4">Last Name </label>
	                <div class="col-8">
	                    <input type="text"  class="form-control" th:field="*{lastName}" required 
	                      minlength="2" maxlength="20"/>
	                </div>
			</div>
			
		<div>
			<button type="submit" class="btn btn-primary">Sign Up</button>
		</div>
	</div>
	</form>
	 <div class="note mt-3 text-center"> <!--Register form -->
    <p> Have an account? Click here to <a th:href="@{/login}
    ">login! </a> </p>
    </div>
</body>
</html>
